name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: ./frontend-src
        run: npm ci

      - name: Build
        working-directory: ./frontend-src
        run: npm run build
        env:
          # Set base URL to repository name for GitHub Pages
          # e.g. /Leneda-HACS-integration/
          VITE_BASE_URL: /${{ github.event.repository.name }}/
          # Enable demo mode â€” API calls return browser-side mock data
          VITE_DEMO_MODE: "true"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the dist folder located in the custom_components directory where the build output goes
          # defined in vite.config.ts: outDir: resolve(__dirname, "../custom_components/leneda/frontend")
          path: './custom_components/leneda/frontend'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
