name: Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/leneda/manifest.json'
  workflow_dispatch:

jobs:
  release:
    name: Create Release and Upload Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version from manifest.json
        id: version
        run: |
          VERSION=$(jq -r .version custom_components/leneda/manifest.json)
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          if [[ $VERSION == *"rc"* || $VERSION == *"beta"* || $VERSION == *"alpha"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        working-directory: ./frontend-src
        run: |
          npm ci
          npm run build

      - name: Zip Integration
        run: |
          cd custom_components/leneda
          zip -r ../../leneda.zip . -x "**/*.pyc" -x "__pycache__"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ steps.version.outputs.prerelease == 'true' }}
          files: leneda.zip

